{% extends 'form/abstract.twig.html' %}

{% block formControl %}
	<select name="{{ elementName }}" id="{{ elementId }}">
		{% for option in options %}
			{% if option.value == elementValue %}
				<option value="{{ option.value }}" selected="selected">{{ option.name }}</option>
			{% else %}
				<option value="{{ option.value }}">{{ option.name }}</option>
			{% endif %}
		{% endfor %}
	</select>
		
{% endblock %}
