{% extends 'form/abstract.twig.html' %}

{% block formControl %}
		{% if elementValue == checkboxValue %}
			<input type="checkbox" value="{{ checkboxValue }}" id="{{ elementId }}" name="{{ elementName }}" checked="checked"/>
		{% else %}
			<input type="checkbox" value="{{ checkboxValue }}" id="{{ elementId }}" name="{{ elementName }}" />
		{% endif %}
		
{% endblock %}
